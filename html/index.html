<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Interface UI Card</title>
    <link rel="stylesheet" href="../css/index.css">
  </head>
  <body>
<div class="card">
  <div class="top-section">
    <img id="image-container" src="../assets/1.png" alt="">
    <div class="nav">
      <img onclick="change_img(this)" src="../assets/1.png" alt="">
      <img onclick="change_img(this)" src="../assets/2.png" alt="">
      <img onclick="change_img(this)" src="../assets/3.png" alt="">
    </div>
    <div class="price">$80</div>
  </div>

  <div class="product-info">
    <div class="name">Sanglasses</div>
    <div class="dis">Awesome Men Sanglasses</div>
    <a class="btn" href="#">Add to Cart</a>
  </div>

</div>
  <script type="text/javascript">
    const container = document.getElementById("image-container");
    const change_img= (image) => {
      container.src = image.src;
    }
  </script>

  </body>
</html>
